<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Magra:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">
          <div
            class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
          >
            <div class="root">
              <div class="company_details">
                <div class="info">
                  <div class="phn_info">
                    <i class="fa-solid fa-phone"></i>
                    <div class="info_text">+91 799-898-8989</div>
                  </div>
                  <div class="phn_info">
                    <i class="fa-regular fa-envelope"></i>
                    <div class="info_text">example@gmail.com</div>
                  </div>
                </div>
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <div class="flag">
                      <img
                        src="./images/flag.png"
                        alt="flag"
                        height="100%"
                        width="100%"
                      />
                    </div>

                    <span class="text_info">INR</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">USA</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">EUR</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">AUS</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="brand_section">
                <div class="row">
                  <div
                    class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3"
                  >
                    <div class="logo">
                      <img src="./images/brandlogo.png" alt="logo" />
                    </div>
                  </div>

                  <div
                    class="col-xxl-6 col-xl-6 col-lg-5 col-md-0 col-sm-0 col-0 d-xxl-block d-xl-block d-lg-block d-md-none d-sm-none d-none"
                  >
                    <div class="search_section">
                      <form class="search_option" role="search">
                        <input
                          class="form-control"
                          type="search"
                          placeholder="Search for cakes, pastries, and more..."
                          aria-label="Search"
                        />
                        <div class="search_icon">
                          <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div
                    class="col-xxl-3 col-xl-3 col-lg-4 col-md-9 col-sm-9 col-9"
                  >
                    <div
                      class="details_section d-xxl-flex d-xl-flex d-lg-flex d-md-none d-sm-none d-none"
                    >
                      <div class="logo_sec">
                        <i class="fa-regular fa-heart"></i>
                      </div>
                      <div class="logo_sec">
                        <div class="badge">0</div>
                        <i class="fa-solid fa-cart-shopping"> </i>
                      </div>
                      <div class="log_details">
                        <div class="log_text">Hi, Guest</div>
                        <div class="profile_img">
                          <img
                            src="./images/profile-img.png"
                            alt="profile_img"
                            width="100%"
                            height="100%"
                          />
                        </div>
                      </div>
                    </div>
                    <div
                      class="details_section d-lg-flex d-xxl-none d-xl-none d-lg-none d-md-flex d-sm-flex d-flex"
                    >
                      <div class="logo_sec">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </div>
                      <div class="logo_sec">
                        <i class="fa-regular fa-heart"></i>
                      </div>
                      <div class="logo_sec">
                        <span class="badge">0</span>
                        <i class="fa-solid fa-cart-shopping"> </i>
                      </div>
                      <div class="log_details">
                        <div class="log_text">Hi, Guest</div>
                        <div class="profile_img">
                          <img
                            src="./images/profile-img.png"
                            alt="profile_img"
                            class="card-img-top"
                          />
                        </div>
                      </div>
                      <div class="dropdown">
                        <button
                          class="btn dropdown-toggle"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <i class="fa-solid fa-bars"></i>
                        </button>
                        <ul class="dropdown-menu" id="nav_Items"></ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <nav class="navbar navbar-expand-xxl navbar-expand-xl navbar-expand-lg">
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav" id="navItems"></ul>
        </div>
      </div>
    </nav>

    <section class="content">
      <div class="container">
        <div class="row">
          <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-0 col-0">
            <div class="root">
              <div class="title">
                <h2 class="title_text">Baking Class's</h2>
              </div>
              <div class="side_text">
                <span class="class_text">Available Classes:</span>
                <span class="class_no">28</span>
              </div>
              <div class="grid_container">
                <div class="row" id="card-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="row">
          <div
            class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
          >
            <div class="root">
              <div class="row">
                <div
                  class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 order-xxl-0 order-xl-0 order-lg-1 order-md-1 order-sm-1 order-1"
                >
                  <div class="brand_img">
                    <div class="shape">
                      <img src="./images/Union.png" alt="balloon" />
                    </div>
                    <div class="img_card">
                      <img src="./images/footer-logo.png" alt="brand" />
                    </div>
                  </div>
                </div>
                <div
                  class="col-xxl-9 col-xl-9 col-lg-12 col-md-12 col-sm-12 col-12 order-lg-0 order-md-0 order-sm-0 order-0"
                >
                  <div class="section_link">
                    <div class="row" id="footerLinks"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright_box">
        <div class="text_sec">
          Â© 2023 | All Rights Reserved | Powered by Globiz Technology Inc.
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1cc3760187.js"
      crossorigin="anonymous"
    ></script>
    <script src="./util.js"></script>
  </body>
</html>
